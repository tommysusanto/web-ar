<script src="/lib/aframe-ar.js"></script>

<!-- Use these 2 scripts to animate 3D model -->
<script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.12.3/dist/aframe-extras.min.js"></script>
<script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>

<script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>


<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='trackingMethod: best; debugUIEnabled: false'>

    <a-marker type='pattern' url='/assets/001100.patt'>
        <a-box position="0 -5 0" color="skyblue">
        <a-animation attribute="rotation" begin="click" dur="500" fill="backwards" to="30 30 360"></a-animation>
        </a-box>       
    </a-marker>
    <!-- define a simple camera -->
    <a-entity camera look-controls mouse-cursor>
            <a-cursor fuse="true" color="yellow"></a-cursor>
    </a-entity>

	</a-scene>
</body>
