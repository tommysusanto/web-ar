<a-assets>
    <a-asset-item id="tree" src="/SmilingFace.gltf"></a-asset-item>
</a-assets>

<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='trackingMethod: best;'>

    <a-marker preset='kanji'>
      <!-- here define the content to display on top of the marker -->
      <a-box position='0 0.5 0' material='color: green; opacity:0.5;'></a-box>
    </a-marker>

    <a-marker preset='hiro'>
      <!-- here define the content to display on top of the marker -->
      <a-entity position="0 0 0"
      animation-mixer="clip: *;"
      gltf-model-next="src: url(/BrainStem.gltf);">
      </a-entity>
    </a-marker>

    
    <!-- <a-marker preset='kanji'>
        <a-entity gltf-model="#tree"></a-entity>        
    </a-marker> -->


    <!-- <a-marker type='pattern' url='/isobar-pattern-marker.patt'>  
          <a-box position='0 0.5 0' material='color: red;'></a-box>
    </a-marker> -->

    <!-- define a simple camera -->
    <a-entity camera></a-entity>
	</a-scene>
</body>
